<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/milligram.css">
</head>
<body>



  <div id="loader" class="loading d-none"></div>
<div class="container">


  <div ><a href="index.html" class="btn btn-success  fw-bold fs-5">back TO home</a></div>
  <div class="row">
    <div class="column">
      <label>Product Name</label>
      <input id="ProductName" type="text">
      <label>Product Code</label>
      <input id="ProductCode" type="text">
      <label>Product Image</label>
      <input id="ProductImg" type="text">
      <label>Unit Price</label>
      <input id="UnitPrice" type="text">
      <label>Product Qty</label>
      <input id="ProductQty" type="text">
      <label>Product Total</label>
      <input id="ProductTotal" type="text">
      <button onclick="CreateData()" type="submit">Submit</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
<script src="js/axios.min.js"></script>

<script>

  async function CreateData(){


    let ProductName=document.getElementById('ProductName').value;
    let ProductCode=document.getElementById('ProductCode').value;
    let ProductImg=document.getElementById('ProductImg').value;
    let UnitPrice=document.getElementById('UnitPrice').value;
    let ProductQty=document.getElementById('ProductQty').value;
    let ProductTotal= document.getElementById('ProductTotal').value;


    let URL = `http://164.68.107.70:6060/api/v1/CreateProduct/`


    document.getElementById('loader').classList.remove('d-none')



    let res = await axios.post(URL,
            {
              Img:ProductImg,
              ProductCode:ProductCode,
              ProductName:ProductName,
              Qty:ProductQty,
              TotalPrice:ProductTotal,
              UnitPrice:UnitPrice
            }
    );

    document.getElementById('loader').classList.add('d-none')

    if(res.status===200){
      window.location="index.html"
    }
    else {
      alert("error")
    }
  }
</script>
</body>
</html>
